<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script src="./node_modules/tronweb/dist/TronWeb.js"></script>

    <script>

        async function getAccountBalance(address) {
            const response = await fetch('https://api.shasta.trongrid.io/jsonrpc', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "wallet/getaccount",
                    params: [{ address, visible: true }],
                    id: 1
                })
            });

            const data = await response.json();
            console.log(data);
            return data.result.balance;
        }

        getAccountBalance('TJxESHaxvPnGK29WpEQ5oNF4h2s1zPas4C')
            .then(balance => console.log('余额:', balance));

    </script>

</body>
