<!DOCTYPE html>
<html lang="en">

<head>

        .mEstimateEnergyBtn {

    <script src="./TronWeb.js"></script>

    <script>

        // console.log(TronWeb);

        const estimateEnergyHandle = async () => {
            const tronWeb = new TronWeb.TronWeb({
                fullHost: 'https://api.shasta.trongrid.io',
            });
            // console.log(tronWeb.transactionBuilder.estimateEnergy);
            console.log(tronWeb.transactionBuilder);
        }

        const oBtn = document.querySelector(".mEstimateEnergyBtn");

        };

    </script>
